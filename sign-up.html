<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orion</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/line-awesome.min.css">
  <link rel="stylesheet" href="./assets/slick/slick.css">
  <link rel="stylesheet" href="./assets/slick/slick-theme.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>


<body>

  <div class="login-layout vh-100">
    <div class="row mx-0 h-100">
      <!-- Login Background and vision logo -->
      <div class="col-lg-6 col-md-5 col-12 px-0 h-100 login-bg">
        <img src="assets/images/login-bg.png" alt="" class="h-100 w-100">
        <!-- <img src="assets/images/logo.svg" alt="" class="logo-vision"> -->
      </div>
      <!-- login card -->
      <div class="col-lg-6 col-md-7 col-12 px-0 h-100 login-card">
        <div class="log-head">
          <div class="d-flex justify-content-between align-items-center px-4 pt-2">
            <a href="#">
              <img src="assets/images/logo-transparent.png" alt="" class="log-logo" width="190">
            </a>
            <button class="btn px-3 en-btn fs-16 f_B">Ø¹</button>
          </div>
        </div>

        <div class="login-tabs pb-3">
          <ul class="nav nav-tabs d-flex justify-content-center border-0" id="myTab" role="tablist">
            <li class="nav-item p-0 my-0 mx-0 position-relative">
              <a class="nav-link active" id="Sign_Up-tab" data-toggle="tab" href="#Sign_Up" role="tab" aria-controls="Sign_Up" aria-selected="true">
                Sign Up
              </a>
            </li>
            <li class="nav-item p-0 my-0 mx-0 position-relative">
              <a class="nav-link" id="Login-tab" data-toggle="tab" href="#Login" role="tab" aria-controls="Login" aria-selected="true">
                Login
              </a>
            </li>
          </ul>
          <!--Start Content of All Tabs-->
          <div class="tab-content mt-2" id="myTabContent">
            <!--Tab One Content-->
            <div class="tab-pane fade show active" id="Sign_Up" role="tabpanel" aria-labelledby="Sign_Up-tab">
              <div class="pt-4">
                <h1 class="fs-24 text-center f_B">Creat New Account</h1>
              </div>
              <!-- Form -->
              <div class="row mx-0">
                <div class="col-md-8 mx-auto">

                  <!-- username -->
                  <div class="form-group mb-2">
                    <label for="" class="">Username</label>
                    <input type="text" name="" id="" class="form-control fs-16">
                    <i class="la la-user form-icon"></i>
                  </div>
                  <!-- email -->
                  <div class="form-group mb-2">
                    <label for="" class="">Email</label>
                    <input type="email" name="" id="" class="form-control fs-16">
                    <i class="la la-envelope form-icon"></i>
                  </div>
                  <!-- phone -->
                  <div class="form-group mb-2">
                    <label for="" class="">Phone</label>
                    <input type="tel" name="" id="" class="form-control fs-16">
                    <i class="la la-phone form-icon"></i>
                  </div>
                  <!-- password -->
                  <div class="form-group mb-2">
                    <label for="" class="">Password</label>
                    <input type="password" name="" id="" class="form-control fs-16">
                    <i class="la la-lock form-icon"></i>
                  </div>
                  <!-- Repeat password -->
                  <div class="form-group mb-2">
                    <label for="" class="">Repeat Password</label>
                    <input type="password" name="" id="" class="form-control fs-16">
                    <i class="la la-lock form-icon"></i>
                  </div>

                  <!-- Button -->
                  <div class="mt-4">
                    <button type="submit" class="btn sub btn-block fs-16 f_B py-2">Sign Up</button>
                  </div>
                </div>
              </div>
            </div>
            <!--Tab Two Content-->
            <div class="tab-pane fade" id="Login" role="tabpanel" aria-labelledby="Login-tab">
              <div class="pt-4">
                <h1 class="fs-24 text-center f_B">Login to your account</h1>
              </div>
              <!-- Form -->
              <div class="row mx-0">
                <div class="col-md-8 mx-auto">

                  <!-- username -->
                  <div class="form-group mb-2">
                    <label for="" class="">Username</label>
                    <input type="text" name="" id="" class="form-control fs-16">
                    <i class="la la-user form-icon"></i>
                  </div>
                  <!-- password -->
                  <div class="form-group mb-2">
                    <label for="" class="">Password</label>
                    <input type="password" name="" id="" class="form-control fs-16">
                    <i class="la la-lock form-icon"></i>
                  </div>
                  <!-- Forget Password -->
                  <div class="py-2">
                    <a href="#">
                      <span class="d-inline-block fs-14 forget-pass">Forget Password?</span>
                    </a>
                  </div>

                  <!-- Button -->
                  <div class="mt-4">
                    <button type="submit" class="btn sub btn-block fs-16 f_B py-2">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>


      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="assets/js/jquery-3.3.1.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="./assets/slick/slick.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>

</html>
